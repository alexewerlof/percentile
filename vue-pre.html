<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-pre test</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="vue-pre.css">
</head>
<body>
    <main id="app">
        <h1>Count</h1>
        <label>
             <input type="number" min="10" max="10000" step="10" v-model="dataCount">
        </label>
        <article>
            <section>
                <h2>Frequency ({{frequencies.length}})</h2>
                {{frequencies}}
                <table>
                    <tbody>
                        <tr>
                            <td  v-for="(s,i) of frequencies">
                                <input class="vertical-slider" type="range" min="0" max="100" step="0.01" v-model.number="frequencies[i]">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section>
                <h2>Random generator function</h2>
                <diagram-component :points="ppp" width="600" height="300" :padding="[10, 20, 50, 50]"></diagram-component>
            </section>

            <section>
                <h2>Random numbers</h2>
                <diagram-component class="random-numbers" :points="randomNumbers" width="600" height="300" :padding="[10, 20, 50, 50]"></diagram-component>
            </section>

            <section>
                <h2>Sorted random numbers</h2>
                <diagram-component class="sorted-random-numbers" :points="sortedRandomNumbers" width="600" height="300" :padding="[10, 20, 50, 50]"></diagram-component>
            </section>
        </article>
    </main>
    <script type="module" src="vue-pre.js"></script>
</body>
</html>
