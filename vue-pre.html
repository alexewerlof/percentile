<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-pre test</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="vue-pre.css">
</head>
<body>
    <main id="app">
        <article>
            <section>
                <h2>Count</h2>
                <label>
                    <input type="number" min="10" max="10000" step="10" v-model="dataCount">
                </label>
                <label>
                    <h2>Min</h2>
                    <input type="number" v-model.number="min">
                </label>
                <label>
                    <h2>Max</h2>
                    <input type="number" v-model.number="max">
                </label>
            </section>

            <section>
                <h2>Frequency</h2>
                <table class="frequency-table">
                    <tbody>
                        <tr>
                            <th></th>
                            <td v-for="s of frequencies">{{s}}</td>
                        </tr>
                        <tr>
                            <th></th>
                            <td  v-for="(s,i) of frequencies">
                                <input class="vertical-slider" type="range" :min="config.slider.min" :max="config.slider.max" :step="config.slider.step" v-model.number="frequencies[i]">
                            </td>
                        </tr>
                        <tr>
                            <th>Max</th>
                            <td v-for="fr of freqRanges">{{fr.max}}</td>
                        </tr>
                        <tr>
                            <th>Min</th>
                            <td v-for="fr of freqRanges">{{fr.min}}</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section>
                <h2>Random generator function</h2>
                <diagram-component :points="ppp" width="600" height="300" :padding="[10, 20, 50, 50]"></diagram-component>
            </section>

            <section>
                <h2>Random numbers</h2>
                <diagram-component class="random-numbers" :points="randomNumbers" width="600" height="300" :padding="[10, 20, 50, 50]"></diagram-component>
            </section>

            <section>
                <h2>Sorted random numbers</h2>
                <diagram-component class="sorted-random-numbers" :points="sortedRandomNumbers" width="600" height="300" :padding="[10, 20, 50, 50]"></diagram-component>
            </section>

        </article>
        <article>

            <section>
                <h2>Percentiles</h2>
                <diagram-component :points="percentiles" width="1200" height="400" :padding="[10, 20, 50, 50]" is-bar-chart></diagram-component>
            </section>

        </article>
    </main>
    <script type="module" src="vue-pre.js"></script>
</body>
</html>
