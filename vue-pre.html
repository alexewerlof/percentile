<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-pre test</title>
</head>
<body>
    <main id="app">
        <h3>Count</h3>
        <label>
            <input type="range" min="10" max="10000" step="10" v-model="dataCount"> {{ dataCount}}
        </label>
        <h3>Point 1</h3>
        <label>
            x: <input type="range" min="0" :max="xHigh" step="0.01" v-model="xLow"> {{ xLow }}
        </label>
        <br/>
        <label>
            y: <input type="range" min="0" :max="yHigh" step="0.01" v-model="yLow"> {{ yLow }}
        </label>
        <h3>Point 2</h3>
        <label>
            x: <input type="range" :min="xLow" max="1" step="0.01" v-model="xHigh"> {{ xHigh }}
        </label>
        <br/>
        <label>
            y: <input type="range" :min="yLow" max="1" step="0.01" v-model="yHigh"> {{ yHigh }}
        </label>

        <h4>Random generator function</h4>
        <diagram-component :points="randomGeneratorShape" width="600" height="300" :padding="[10, 20, 50, 50]"></diagram-component>

        <h4>Random numbers</h4>
        <diagram-component :points="randomNumbers" width="600" height="300" :padding="[10, 20, 50, 50]"></diagram-component>

        <h4>Sorted random numbers</h4>
        <diagram-component :points="sortedRandomNumbers" width="600" height="300" :padding="[10, 20, 50, 50]"></diagram-component>
    </main>
    <script type="module" src="vue-pre.js"></script>
</body>
</html>
